<!DOCTYPE html>

  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      background-image: url('mos1.gif');
      background-repeat: no-repeat;
      background-attachment: fixed;

      padding: 0;

    /* Header styles */
    .header {
      background-color: #3498db;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;

    }

    .header h1 {

    }

    /* Content area styles */
    .content-area {
      background-color: transparent;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .action-buttons button {
      background-color: #6c63ff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .action-buttons button:hover {
      background-color: #574fde;
      transform: scale(1.05);
    }

    .beautiful-button {

            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;

        }
  </style>
