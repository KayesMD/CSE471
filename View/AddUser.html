<script>
const baseURL = 'http://localhost:3002/user'; // Replace with your API base URL


function sendRequest(method, url, data = null) {
  return new Promise((resolve, reject) => {
    axios({
      method: method,
      url: url,
      data: data,
      headers: {
        'Content-Type': 'application/json'
      }
    })
      .then(response => {
        resolve(response.data);
      })
      .catch(error => {
        reject(error);
      });
  });
}
